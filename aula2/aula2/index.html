    <section class="sec_form">
        <h1> Criar conta de Usuário </h1>

        <form action="" method="post">
            <div>
                <label> Nome </label>
                <input type="text" placeholder="Digite aqui o seu nome" class="caixa_texto"/> 
            </div>

            <div>
                <label> E-mail </label>
                <input type="email" placeholder="Digite aqui o seu e-mail" class="caixa_texto" /> 
            </div>

             <div>
                <label> Nascimento </label>
                <input type="date" class="caixa_texto"/> 
            </div>

            <div>
                <label> Gênero </label>
                <p>
                    <input type="radio" name="genero" /> 
                    Masculino
                </p>

                <p>
                    <input type="radio" name="genero"/> 
                    Feminino
                </p>

                <p>
                    <input type="radio" name="genero"/> 
                    Outro
                </p>
            </div>

            <div>
                <label> Telefone </label>
                <input type="text" placeholder="(11)11111-1111" class="caixa_texto"/>
            </div>

            <div>
                <label> CPF </label>
                <input type="text" placeholder="111.111.111-11" class="caixa_texto"/>
            </div>

            <div>
                <label> Senha </label>
                <input type="password" class="caixa_texto"/>
            </div>

            <div>
                <input type="submit" value="Enviar" class="btn_enviar" />
            </div>


        </form>
    </section>


    
</body>

</html>
